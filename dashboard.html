<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>godmorgon</title>

<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* THEME VARIABLES */
body {
  --bg-main: radial-gradient(circle at top left, #1a1f2b, #0b0f19);
  --text-main: #e5e7eb;
  --glass-bg: rgba(255,255,255,0.08);
  --border-glass: rgba(255,255,255,0.14);
  --muted-text: rgba(255,255,255,0.7);
  --blob-orange: #ff6a00;
  --blob-purple: #6366f1;

  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, sans-serif;
  background: var(--bg-main);
  min-height: 100vh;
  padding: 28px;
  color: var(--text-main);
  overflow-x: hidden;
  transition: background 0.4s ease, color 0.3s ease;
}

/* LIGHT MODE */
body.light {
  --bg-main: radial-gradient(circle at top left, #f5f7fb, #e9ecf4);
  --text-main: #111827;
  --glass-bg: rgba(255,255,255,0.65);
  --border-glass: rgba(0,0,0,0.08);
  --muted-text: rgba(0,0,0,0.6);
  --blob-orange: #ffb703;
  --blob-purple: #8b5cf6;
}

/* BLOBS */
body::before,
body::after {
  content: "";
  position: fixed;
  width: 420px;
  height: 420px;
  filter: blur(140px);
  opacity: 0.45;
  z-index: -1;
}

body::before {
  background: var(--blob-orange);
  top: -120px;
  left: -100px;
}

body::after {
  background: var(--blob-purple);
  bottom: -120px;
  right: -100px;
}

/* HEADER BAR */
.top-bar {
  display: flex;
  justify-content: flex-end;
  margin-bottom: 10px;
}

/* TOGGLE BUTTON */
.theme-toggle {
  display: flex;
  align-items: center;
  gap: 6px;

  padding: 8px 14px;
  border-radius: 999px;
  cursor: pointer;

  border: 1px solid var(--border-glass);
  background: var(--glass-bg);
  backdrop-filter: blur(16px);

  color: var(--text-main);
  font-size: 0.9em;
  font-weight: 600;

  transition: all 0.25s ease;
}

.theme-toggle:hover {
  transform: scale(1.05);
}

/* Container */
.container {
  max-width: 1100px;
  margin: 0 auto;
}

h1 {
  text-align: center;
  font-size: 2.7em;
  margin-bottom: 18px;
  font-weight: 700;
}

/* Input row */
.address-row {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-bottom: 16px;
}

input {
  width: 320px;
  padding: 13px 16px;
  border-radius: 16px;
  border: 1px solid var(--border-glass);
  font-size: 0.95em;
  color: var(--text-main);
  background: var(--glass-bg);
  backdrop-filter: blur(16px);
  box-shadow: 0 8px 24px rgba(0,0,0,0.3);
}

input::placeholder {
  color: var(--muted-text);
}

/* BUTTON */
button {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 12px 18px;
  border-radius: 14px;
  font-weight: 600;
  cursor: pointer;
  border: 1px solid var(--border-glass);
  background: var(--glass-bg);
  backdrop-filter: blur(18px);
  color: var(--text-main);
  box-shadow: 0 10px 24px rgba(0,0,0,0.25);
  transition: all 0.25s ease;
}

button:hover {
  transform: translateY(-1px) scale(1.03);
}

button:active {
  transform: scale(0.97);
}

/* Spinner */
.spinner {
  width: 16px;
  height: 16px;
  border: 2px solid rgba(255,255,255,0.3);
  border-top-color: var(--text-main);
  border-radius: 50%;
  animation: spin 0.7s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* Grid */
.grid {
  display: grid;
  grid-template-columns: 1fr 1.2fr;
  gap: 20px;
}

@media (max-width: 850px) {
  .grid {
    grid-template-columns: 1fr;
  }
}

/* Glass cards */
.card {
  background: var(--glass-bg);
  backdrop-filter: blur(18px);
  border-radius: 22px;
  padding: 18px;
  border: 1px solid var(--border-glass);
  box-shadow: 0 18px 45px rgba(0,0,0,0.35);
  animation: fadeIn 0.5s ease both;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: translateY(0); }
}

.card h2 {
  font-size: 1.05em;
  margin-bottom: 10px;
}

/* Tables */
table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 10px 6px;
}

th {
  color: var(--muted-text);
}

/* Bike station row coloring */
.renting-true { background: rgba(34, 197, 94, 0.18); }
.renting-false { background: rgba(239, 68, 68, 0.18); }

.station-name { font-weight: 600; }

/* Footer */
.footer {
  text-align: center;
  color: var(--muted-text);
  font-size: 0.85em;
  margin-top: 14px;
}
</style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">
const { useState, useEffect } = React;

function timeAgo(timestamp) {
  if (!timestamp) return "";
  const diffMs = Date.now() - new Date(timestamp).getTime();
  const diffMin = Math.floor(diffMs / 60000);
  if (diffMin < 1) return "Last updated just now";
  if (diffMin < 60) return `Last updated ${diffMin} minute(s) ago`;
  return "Last updated more than 1h ago";
}

function App() {
  const [data, setData] = useState(null);
  const [loading, setLoading] = useState(false);
  const [error, setError] = useState(null);
  const [address, setAddress] = useState("1 rue de Charonne, 75011");
  const [now, setNow] = useState(Date.now());
  const [theme, setTheme] = useState(localStorage.getItem("theme") || "dark");

  useEffect(() => {
    document.body.classList.toggle("light", theme === "light");
    localStorage.setItem("theme", theme);
  }, [theme]);

  async function fetchData() {
    setLoading(true);
    setError(null);

    try {
      const res = await fetch(
        "http://127.0.0.1:8000/get_dashboard_data?address=" +
        encodeURIComponent(address)
      );

      if (!res.ok) throw new Error("Bad API response");

      const json = await res.json();
      setData(json);

    } catch {
      setError("Address not found or API unreachable");
    } finally {
      setLoading(false);
    }
  }

  useEffect(() => {
    fetchData();
    const interval = setInterval(fetchData, 5 * 60 * 1000);
    return () => clearInterval(interval);
  }, []);

  useEffect(() => {
    const tick = setInterval(() => setNow(Date.now()), 10000);
    return () => clearInterval(tick);
  }, []);

  const weather = data?.weather_info;

  const stations = data
    ? Object.keys(data.bikes_info.nearest_stations.station_id).map(key => ({
        name: data.bikes_info.nearest_stations.name[key],
        mechanical: data.bikes_info.nearest_stations.mechanical[key],
        electrical: data.bikes_info.nearest_stations.electrical[key],
        num_docks_available: data.bikes_info.nearest_stations.num_docks_available[key],
        is_renting: data.bikes_info.nearest_stations.is_renting[key]
      }))
    : [];

  return (
    <div className="container">

      <div className="top-bar">
        <div className="theme-toggle" onClick={() =>
          setTheme(theme === "dark" ? "light" : "dark")
        }>
          {theme === "dark" ? "üåô Dark" : "‚òÄÔ∏è Light"}
        </div>
      </div>

      <h1>üåÖ godmorgon</h1>

      <div className="address-row">
        <input
          value={address}
          onChange={(e) => setAddress(e.target.value)}
          onKeyDown={(e) => e.key === "Enter" && fetchData()}
          placeholder="Enter your address"
        />

        <button onClick={fetchData}>
          {loading ? <div className="spinner" /> : "Refresh"}
        </button>
      </div>

      {error && <div className="inline-error">{error}</div>}

      <div className="grid">
        <div className="card">
          <h2>Weather</h2>
          {!weather ? (
            <div style={{ opacity: 0.7 }}>No data yet</div>
          ) : (
            <table>
              <tbody>
                <tr><td>Temperature</td><td style={{ fontWeight: 600 }}>{weather.temperature}¬∞C</td></tr>
                <tr><td>Weather type</td><td style={{ fontWeight: 600 }}>{weather.type}</td></tr>
                <tr><td>Wind speed</td><td>{weather.wind_speed} km/h</td></tr>
                <tr><td>Wind direction</td><td>{weather.wind_direction}¬∞</td></tr>
              </tbody>
            </table>
          )}
        </div>

        <div className="card">
          <h2>Nearby Bike Stations</h2>
          <table>
            <thead>
              <tr>
                <th></th>
                <th>Mechanical</th>
                <th>Electric</th>
                <th>Parking</th>
              </tr>
            </thead>
            <tbody>
              {stations.map((s, i) => (
                <tr key={i} className={s.is_renting ? "renting-true" : "renting-false"}>
                  <td className="station-name">{s.name}</td>
                  <td>{s.mechanical}</td>
                  <td>{s.electrical}</td>
                  <td>{s.num_docks_available}</td>
                </tr>
              ))}
            </tbody>
          </table>
        </div>
      </div>

      {data && <div className="footer">{timeAgo(data.timestamp)}</div>}
    </div>
  );
}

ReactDOM.render(<App />, document.getElementById("root"));
</script>
</body>
</html>
