<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>godmorgon</title>

<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: radial-gradient(circle at center, #ff9d5c 0%, #ff5d18 70%, #ff5a00 100%);
  min-height: 100vh;
  padding: 28px;
  color: #1f2937;
}

.container {
  max-width: 1100px;
  margin: 0 auto;
}

h1 {
  text-align: center;
  color: white;
  font-size: 2.6em;
  margin-bottom: 18px;
}

/* Address row */
.address-row {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 12px;
}

/* Input */
input {
  width: 300px;
  padding: 12px 16px;
  border-radius: 14px;
  border: 1px solid rgba(0,0,0,0.08);
  font-size: 0.95em;

  background: linear-gradient(
    180deg,
    rgba(245,246,248,0.98),
    rgba(235,237,240,0.98)
  );

  box-shadow:
    0 6px 18px rgba(0,0,0,0.12),
    inset 0 1px 0 rgba(255,255,255,0.5);
}

/* Refresh button */
button {
  background: linear-gradient(180deg, #f4f5f7, #e9ebee);
  border: 1px solid rgba(0,0,0,0.08);
  padding: 12px 16px;
  border-radius: 12px;
  font-weight: 600;
  cursor: pointer;
  color: #ff6a00;

  box-shadow: 0 6px 18px rgba(0,0,0,0.14);
}

button:hover {
  background: #e7e9ed;
}

/* Error */
.inline-error {
  text-align: center;
  color: white;
  font-size: 0.9em;
  margin-bottom: 12px;
  opacity: 0.9;
}

/* Grid */
.grid {
  display: grid;
  grid-template-columns: 1fr 1.2fr;
  gap: 20px;
}

@media (max-width: 850px) {
  .grid {
    grid-template-columns: 1fr;
  }
}

/* Cards */
.card {
  background: linear-gradient(
    180deg,
    rgba(245,246,248,0.98),
    rgba(235,237,240,0.98)
  );

  border-radius: 20px;
  padding: 18px;

  box-shadow:
    0 14px 35px rgba(0,0,0,0.18),
    inset 0 1px 0 rgba(255,255,255,0.6);

  border: 1px solid rgba(0,0,0,0.08);
}

.card h2 {
  font-size: 1.1em;
  margin-bottom: 8px;
}

/* Tables */
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 0.95em;
}

th, td {
  padding: 9px 6px;
  text-align: left;
}

th {
  font-weight: 600;
  color: #6b7280;
}

tr:not(:last-child) {
  border-bottom: 1px solid rgba(0,0,0,0.06);
}

.station-name {
  font-weight: 600;
}

/* Bike station row coloring */
.renting-true {
  background: rgba(34, 197, 94, 0.3);   /* very light green */
}

.renting-false {
  background: rgba(239, 68, 68, 0.3);   /* very light red */
}

/* Footer */
.footer {
  text-align: center;
  color: white;
  font-size: 0.85em;
  margin-top: 14px;
  opacity: 0.9;
}
</style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">
const { useState, useEffect } = React;

function timeAgo(timestamp) {
  if (!timestamp) return "";

  const diffMs = Date.now() - new Date(timestamp).getTime();
  const diffMin = Math.floor(diffMs / 60000);

  if (diffMin < 1) return "Last updated just now";
  if (diffMin < 60) return `Last updated ${diffMin} minute(s) ago`;
  return "Last updated more than 1h ago";
}

function App() {
  const [data, setData] = useState(null);
  const [loading, setLoading] = useState(false);
  const [error, setError] = useState(null);
  const [address, setAddress] = useState("1 rue de Charonne, 75011");
  const [now, setNow] = useState(Date.now());

  async function fetchData() {
    setLoading(true);
    setError(null);

    try {
      const res = await fetch(
        "http://127.0.0.1:8000/get_dashboard_data?address=" +
        encodeURIComponent(address)
      );

      if (!res.ok) throw new Error("Bad API response");

      const json = await res.json();
      setData(json);

    } catch {
      setError("Address not found or API unreachable");
    } finally {
      setLoading(false);
    }
  }

  // Fetch on load
  useEffect(() => {
    fetchData();
    const interval = setInterval(fetchData, 5 * 60 * 1000);
    return () => clearInterval(interval);
  }, []);

  // Live timer for "last updated"
  useEffect(() => {
    const tick = setInterval(() => setNow(Date.now()), 10000);
    return () => clearInterval(tick);
  }, []);

  const weather = data?.weather_info;

  const stations = data
    ? Object.keys(data.bikes_info.nearest_stations.station_id).map(key => ({
        name: data.bikes_info.nearest_stations.name[key],
        mechanical: data.bikes_info.nearest_stations.mechanical[key],
        electrical: data.bikes_info.nearest_stations.electrical[key],
        num_docks_available: data.bikes_info.nearest_stations.num_docks_available[key],
        is_renting: data.bikes_info.nearest_stations.is_renting[key]
      }))
    : [];

  return (
    <div className="container">
      <h1>ðŸŒ… godmorgon</h1>

      <div className="address-row">
        <input
          value={address}
          onChange={(e) => setAddress(e.target.value)}
          onKeyDown={(e) => e.key === "Enter" && fetchData()}
          placeholder="Enter your address"
        />

        <button onClick={fetchData}>
          {loading ? "..." : "Refresh"}
        </button>
      </div>

      {error && <div className="inline-error">{error}</div>}

      <div className="grid">
        {/* WEATHER TABLE */}
        <div className="card">
          <h2>Weather</h2>

          {!weather ? (
            <div style={{ fontSize: "0.9em", opacity: 0.7 }}>
              No data yet
            </div>
          ) : (
            <table>
              <tbody>
                <tr>
                  <td>Temperature</td>
                  <td style={{ fontWeight: 600 }}>{weather.temperature}Â°C</td>
                </tr>
                <tr>
                  <td>Weather type</td>
                  <td style={{ fontWeight: 600 }}>{weather.type}</td>
                </tr>
                <tr>
                  <td>Wind speed</td>
                  <td>{weather.wind_speed} km/h</td>
                </tr>
                <tr>
                  <td>Wind direction</td>
                  <td>{weather.wind_direction}Â°</td>
                </tr>
              </tbody>
            </table>
          )}
        </div>

        {/* BIKES */}
        <div className="card">
          <h2>Nearby Bike Stations</h2>

          <table>
            <thead>
              <tr>
                <th></th>
                <th>Mechanical</th>
                <th>Electric</th>
                <th>Parking</th>
              </tr>
            </thead>

            <tbody>
              {stations.map((s, i) => (
                <tr
                  key={i}
                  className={s.is_renting ? "renting-true" : "renting-false"}
                >
                  <td className="station-name">{s.name}</td>
                  <td>{s.mechanical}</td>
                  <td>{s.electrical}</td>
                  <td>{s.num_docks_available}</td>
                </tr>
              ))}
            </tbody>
          </table>
        </div>
      </div>

      {data && (
        <div className="footer">
          {timeAgo(data.timestamp)}
        </div>
      )}
    </div>
  );
}

ReactDOM.render(<App />, document.getElementById("root"));
</script>
</body>
</html>
